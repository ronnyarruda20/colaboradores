    <ui:define name="content">

            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Adamantium Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Box Size</div>
                                <div class="EmptyBox10"></div>

                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>

                                    <h:outputText value="Box Sizing" styleClass="Fs20" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>

                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass=" TexAlCenter">
                                <div class="Container">
                                    <div class="BoxSizeBorder Container30 RedBack White" style="border:solid 10px #0bb113;"><div class="ContainerIndent">Box Sizing : BoxSizeBorder (same width with below box)</div></div>
                                    <div class="EmptyBox10"></div>
                                    <div class="BoxSizeContent Container30 RedBack White"><div class="ContainerIndent">Box Sizing : BoxSizeContent</div></div>
                                </div>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
