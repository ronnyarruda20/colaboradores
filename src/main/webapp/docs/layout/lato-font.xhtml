<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Adamantium Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <div class="ContainerIndent">
                                <h1 class="TexAlCenter gray Fs30">
                                    <span class="Red Fs30">Adamantium Layout<br/></span>
                                </h1>
                            </div>      

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Lato Font</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Fonts" styleClass="Fs20 Wid30" escape="false"/>
                                    <h:outputText value="FontLatoBold &lt;br /&gt;
                                                  FontLatoRegular &lt;br /&gt;
                                                  FontLatoLight &lt;br /&gt;" styleClass="Blue Wid30" escape="false"/>
                                    <h:outputText value="Default font used in layout, three alternatives define the font weight." escape="false"/>
                                </p:panelGrid>
                            </p:panel>

                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ui:define>

</ui:composition>
